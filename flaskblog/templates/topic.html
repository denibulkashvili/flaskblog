{% extends "layout.html" %}
{% block content %}

    <article class="topics">
      <section class="post-list">
        <h2>{{ topic.topicname }}</h2>

        {% for post in topic.posts %}
          <td> <p>
            <a href="{{ url_for('post', post_title=post.title)}}">{{ post.title }}</a>
          </p> </td>
        {% endfor %}
      </section>
    </article>

{% endblock content %}
