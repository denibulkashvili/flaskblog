{% extends "layout.html" %}
{% block content %}

    <article>
      <section>
        {{ topic.topicname }}

        {% for post in topic.posts %}
          <td> <p>{{ post.title }}</p> </td>
          <td> <p>{{ post.date_posted }}</p> </td>
          <td> <p>{{ post.content }}</p> </td>
        {% endfor %}
      </section>
    </article>

{% endblock content %}
