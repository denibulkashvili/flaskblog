{% extends "layout.html" %}
{% block content %}

    <article>
      <section>
        {% for topic in topics %}
          <tr>
            <td> <h3>{{ topic.topicname }}</h3> </td>
            {% for post in topic.posts %}
              <td> <p>{{ post.title }}</p> </td>
              <td> <p>{{ post.date_posted }}</p> </td>
              <td> <p>{{ post.content }}</p> </td>
            {% endfor %}
          </tr>
        {% endfor %}
      </section>
    </article>

{% endblock content %}
