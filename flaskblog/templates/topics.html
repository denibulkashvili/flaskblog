{% extends "layout.html" %}
{% block content %}

    <article class="topics">
      <section class="topic-list">
          <h2>Topics</h2>
          <tr>
            {% for topic in topics %}
            <td>
              <h3><a href="{{ url_for('topic', topic_name=topic.topicname)}}">
                {{ topic.topicname }}
              </a></h3>
            </td>
            {% endfor %}
          </tr>
      </section>
    </article>

{% endblock content %}
